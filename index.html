<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <h3 id="message-el">Want to play a round?</h3>
        <h3 id="cards-el">Cards: </h3>
        <h3 id="sum-el">Sum: </h3>
        <button onclick="renderGame()" id="disable-start-btn">Start Game</button>
        <button onclick="newCard()" id="disable-btn">New Card</button>
        <!-- <button onclick="replay()" id="disable-replay-btn">Replay?</button> -->
        <h4 id="player-el"></h4>
    </div>
</body>
<script src="index.js"></script>
</html>
